<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penginputan Data UMKM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Form Penginputan Data UMKM</h2>
        <form id="umkm-form">
            <div class="form-group">
                <label for="nama-usaha">Nama Usaha</label>
                <input type="text" id="nama-usaha" name="nama-usaha" required>
            </div>
            <div class="form-group">
                <label for="pemilik">Nama Pemilik</label>
                <input type="text" id="pemilik" name="pemilik" required>
            </div>
            <div class="form-group">
                <label for="jenis-usaha">Jenis Usaha</label>
                <input type="text" id="jenis-usaha" name="jenis-usaha" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea id="alamat" name="alamat" required></textarea>
            </div>
            <div class="form-group">
                <label for="kontak">Kontak (Telepon/HP)</label>
                <input type="tel" id="kontak" name="kontak" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="tahun-berdiri">Tahun Berdiri</label>
                <input type="number" id="tahun-berdiri" name="tahun-berdiri" required>
            </div>
            <div class="form-group">
                <label for="jumlah-karyawan">Jumlah Karyawan</label>
                <input type="number" id="jumlah-karyawan" name="jumlah-karyawan" required>
            </div>
            <div class="form-group">
                <label for="omset">Omset Per Tahun</label>
                <input type="number" id="omset" name="omset" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
<link rel="stylesheet" href="styles.css">
